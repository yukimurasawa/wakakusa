<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <title>草が生えるTodo</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div calss="side" style="height: 100%; margin: 0; padding: 0;">
        <section class="section" style="height: 100%; width: 240px; margin-right: 70%; position: absolute; top: 0; left: 0;">
            <div style="width: 100%; background-color: #4d4d4d; height:100%;">
                <div style="height:100%">
                    <ul style="margin: 0; color: white; list-style: none; padding: 0;">
                        <li style="height: 60px; text-align: center; line-height: 60px; font-weight: 400; font-size: 20px">
                            <a href="https://b11aec923fff4b5faa7b4b3b5246730c.vfs.cloud9.ap-southeast-1.amazonaws.com/todos/" style="text-decoration: none; color: white;">
              やること
            </a>
                        </li>
                        <li style="height: 60px; text-align: center; line-height: 60px; font-weight: 400; font-size: 20px">
                            <a href="https://b11aec923fff4b5faa7b4b3b5246730c.vfs.cloud9.ap-southeast-1.amazonaws.com/calendars/" style="text-decoration: none; color: white;">
              カレンダー
            </a>
                        </li>
                        <li style="height: 60px; text-align: center; line-height: 60px; font-weight: 400; font-size: 20px">
                            <a href="https://b11aec923fff4b5faa7b4b3b5246730c.vfs.cloud9.ap-southeast-1.amazonaws.com/graphs/" style="text-decoration: none; color: white;">
              ダッシュボード
            </a>
                        </li>
                        <li style="height: 60px; text-align: center; line-height: 60px; font-weight: 400; font-size: 20px; bottom: 0;">
                            <a href="https://b11aec923fff4b5faa7b4b3b5246730c.vfs.cloud9.ap-southeast-1.amazonaws.com/accounts/login" style="text-decoration: none; color: white;">
              ログアウト
            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </div>

    <section class="section" style="height: 100%; width: 80%; margin-left: 240px;">
        <div class="container" style="height: 100%; width: 100%; padding-top: 10px;">
            <div id="todo" class="columns" style="margin: 5%; padding: 0;">
                <!-- React -->
            </div>
        </div>

        <div class="container">
            <div id="todo"></div>
            <h1>今日のTodoリスト　11月15日(日)</h1>
            <table class="table table-bordered">
                {% for todo in todos %}
                <tr class="table-info">
                    <td>
                        <center>
                            <a href="{% url 'complete' todo.id %}">
                                <div class="bg-light rounded">Complete</div>
                            </a>
                        </center>
                    </td>
                    <td>{{ todo.title }}</td>
                    <td>削除</td>
                </tr>
                {% endfor %}
            </table>
            <button class="modal-open">追加</button>
        </div>

        <div class="madal-content"  style="display: none; width:50%; margin:1.5em auto; background:#fff; z-index:2; position: fixed;">

            <button >作成</button>
        </div>
    </section>

</body>

</html>
